<article id="post" class="post">
  <h1>#3 肾上腺素
    <span class="title_brand"><a href="/categories/ushuaia-weekly/"><strong>乌斯怀亚周刊</strong></a></span>
  </h1>
  <div class="page_content">
    <div class="content">
      <h2 id="肾上腺素"><a href="#肾上腺素" class="headerlink" title="肾上腺素"></a>肾上腺素</h2><p>这周经历了一场车祸。</p>
<p>在路上骑自行车过马路时被右后方的摩托车刮到了，整个人被摩托车压着左腿。不出所料地被擦出了一个很大的创口。</p>
<p>我居然在起身后自己处理了赔偿问题，自己到200m外的药店买好了纱布，碘伏和棉签，清洁了伤口。在处理完后的两分钟后，手脚和腰部都传来了阵阵疼感。</p>
<p>肾上腺素的威力还是很大的，他的效果结束以后我居然连一米都很难走。</p>
<p>不要压弯。</p>
<h2 id="新年"><a href="#新年" class="headerlink" title="新年"></a>新年</h2><p>下一篇乌斯怀亚就是下一年了，今年新年和很多人约定好了一起唱歌，然后去喝点小酒。</p>
<p>还是很期待的。</p>
