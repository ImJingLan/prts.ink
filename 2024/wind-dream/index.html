  <h1>风境之梦</h1>
  <div class="page_content">
    <div class="content">
      <p>“梦，该醒了。”<br>从梦中惊醒，床上的物品并没有什么不同。<br>翻身起床走出房门，左手洗手间里传来抽水声。<br>“吱呀”，门开了。<br>“今天怎么起的那么早？”父亲系着腰带，漫不经心地发出了疑问，“别说你假期7点不到就醒了是为了打游戏……早餐有白粥和炒粉，自己拿碗去吃。”<br>昨晚又梦见她了，好似梦魇一般。<br>听说缘分未尽却再无可能时她便会出现在你的梦中。<br>终于入秋了，风一阵阵地刮过。明明半个月前还是烈日当头，如今却已是20℃的气温。感叹了一声这鬼天气，又顺手把装满零食包装的垃圾袋丢进垃圾桶里，转身，戴上耳机，骑上公路车，潇洒出门。<br>「生活美好，万物可爱」</p>
